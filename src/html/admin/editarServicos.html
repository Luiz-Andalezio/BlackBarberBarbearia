<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Barber Barbearia</title>
    <link rel="icon" href="../../../static/img/logoWhite.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/editarServicos.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="../../../static/img/logo.webp" alt="Logo Black Barber" class="logo">
            <a href="agenda.html" class="tab" id="navbarBtn">Agenda</a>
            <a href="editarHome.html" class="tab" id="navbarBtn">Editar Home</a>
            <a href="editarServicos.html" class="tab active" id="navbarBtn">Editar Serviços</a>
        </div>
        <div class="navbar-right">
            <a href="../login.html" class="tab" id="loginBtn">Logar</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="agendamento">
        <h2>Agendar Serviço</h2>
        <div class="form-group">
            <label for="agendamento-data">Data</label>
            <input type="date" id="agendamento-data">
        </div>
        <div class="form-group">
            <label for="agendamento-barbeiro">Barbeiro</label>
            <select id="agendamento-barbeiro"></select>
        </div>
        <div class="form-group">
            <label for="agendamento-servico">Serviço</label>
            <select id="agendamento-servico"></select>
        </div>
        <div class="form-group">
            <label for="agendamento-horario">Horário</label>
            <select id="agendamento-horario"></select>
        </div>
        <button class="button save-button" id="btnAgendar">Agendar</button>
        <p id="agendamento-mensagem"></p>
    </div>    

    <script src="../../js/agendamento.js" defer></script>
    <script src="../../js/servicesList.js"></script>
    <script src="../../js/conta.js" defer></script>
    <script src="../../dist/session.js" defer></script>
</body>

</html>
