<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Barber Barbearia</title>
    <link rel="icon" href="../../static/img/logoWhite.png" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/agendamentos.css">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="../../static/img/logo.webp" alt="Logo Black Barber" class="logo">
            <a href="/user/index.html" class="tab" id="navbarBtn">Boas-vindas</a>
            <a href="/user/agendar.html" class="tab" id="navbarBtn">Agendar</a>
            <a href="/user/agendamentos.html" class="tab active" id="navbarBtn">Histórico de Agendamentos</a>
        </div>
        <div class="navbar-right">
            <a href="/login.html" class="tab" id="loginBtn">Logar</a>
        </div>
    </nav>

    <h1 id="title">Histórico de Agendamentos</h1>

    <div class="container-agenda">
        <table class="agenda-table">
            <thead>
                <tr>
                    <th>Serviço</th>
                    <th>Profissional</th>
                    <th>Data e Horário</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="historico-tbody"></tbody>
        </table>
    </div>

    <div id="modal-cancelar" class="modal">
        <div class="modal-content">
            <span id="close-cancelar-modal" class="close-modal">&times;</span>
            <h2>Cancelar Agendamento</h2>
            <p>
                Tem certeza que deseja cancelar este agendamento?<br>
                <span style="color:#FFD700;">
                    ⚠️ Você não poderá reagendar para o mesmo horário.
                </span>
            </p>
            <button id="btn-cancelar-sim" class="confirm-button active">Sim, Cancelar</button>
            <button id="btn-cancelar-nao" class="confirm-button btn-cancelar">Não</button>
        </div>
    </div>

    <script src="../../static/js/agendamentos.js"></script>
    <script src="../../static/js/session.js" defer></script>
</body>

</html>
