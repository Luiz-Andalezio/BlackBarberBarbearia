<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1D1D1D;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .service {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2A2A2A;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .service-info {
            display: flex;
            flex-direction: column;
        }

        .service-name {
            font-size: 18px;
            font-weight: bold;
        }

        .service-price {
            color: gold;
            font-size: 16px;
            margin-top: 5px;
        }

        .service-time {
            color: #00BFFF;
            font-size: 14px;
            margin-top: 5px;
        }

        .schedule-button {
            background-color: #28A745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .schedule-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="service">
            <div class="service-info">
                <div class="service-name">Cabelo</div>
                <div class="service-price">R$ 30</div>
                <div class="service-time">30 minutos</div>
            </div>
            <button class="schedule-button">Agendar</button>
        </div>

        <div class="service">
            <div class="service-info">
                <div class="service-name">Barba</div>
                <div class="service-price">R$ 20</div>
                <div class="service-time">20 minutos</div>
            </div>
            <button class="schedule-button">Agendar</button>
        </div>

        <div class="service">
            <div class="service-info">
                <div class="service-name">Sobrancelha</div>
                <div class="service-price">R$ 10</div>
                <div class="service-time">10 minutos</div>
            </div>
            <button class="schedule-button">Agendar</button>
        </div>

        <div class="service">
            <div class="service-info">
                <div class="service-name">Cabelo e Barba</div>
                <div class="service-price">R$ 45</div>
                <div class="service-time">60 minutos</div>
            </div>
            <button class="schedule-button">Agendar</button>
        </div>

        <div class="service">
            <div class="service-info">
                <div class="service-name">Pigmentação</div>
                <div class="service-price">R$ 35</div>
                <div class="service-time">40 minutos</div>
            </div>
            <button class="schedule-button">Agendar</button>
        </div>

        <div class="service">
            <div class="service-info">
                <div class="service-name">Completo</div>
                <div class="service-price">R$ 90</div>
                <div class="service-time">75 minutos</div>
            </div>
            <button class="schedule-button">Agendar</button>
        </div>
    </div>
</body>
</html>
