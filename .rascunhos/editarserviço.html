<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Serviços</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1D1D1D;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3A3A3A;
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border: 2px solid #00BFFF;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .save-button {
            background-color: #28A745;
            color: white;
        }

        .save-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #DC3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #C82333;
        }

        .edit-button {
            background-color: #FFC107;
            color: black;
        }

        .edit-button:hover {
            background-color: #E0A800;
        }

        .service-edit {
            background-color: #2A2A2A;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .new-service {
            background-color: #2A2A2A;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRUD de Serviços</h1>

        <div class="new-service">
            <h2>Adicionar Novo Serviço</h2>
            <form id="new-service-form">
                <div class="form-group">
                    <label for="new-service-name">Nome do Serviço</label>
                    <input type="text" id="new-service-name" placeholder="Digite o nome do serviço">
                </div>
                <div class="form-group">
                    <label for="new-service-price">Preço (R$)</label>
                    <input type="number" id="new-service-price" placeholder="Digite o preço">
                </div>
                <div class="form-group">
                    <label for="new-service-time">Tempo (minutos)</label>
                    <input type="number" id="new-service-time" placeholder="Digite o tempo">
                </div>
                <button type="button" class="button save-button" onclick="addService()">Adicionar Serviço</button>
            </form>
        </div>

        <div id="services-list">
            <h2>Serviços Criados</h2>
            <!-- Serviços serão listados aqui -->
        </div>
    </div>

    <script>
        const servicesList = document.getElementById('services-list');

        function addService() {
            const name = document.getElementById('new-service-name').value;
            const price = document.getElementById('new-service-price').value;
            const time = document.getElementById('new-service-time').value;

            if (!name || !price || !time) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const serviceDiv = document.createElement('div');
            serviceDiv.className = 'service-edit';

            serviceDiv.innerHTML = `
                <form>
                    <div class="form-group">
                        <label>Nome do Serviço</label>
                        <input type="text" value="${name}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" value="${price}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Tempo (minutos)</label>
                        <input type="number" value="${time}" disabled>
                    </div>
                    <button type="button" class="button edit-button" onclick="editService(this)">Editar</button>
                    <button type="button" class="button delete-button" onclick="deleteService(this)">Excluir</button>
                </form>
            `;

            servicesList.appendChild(serviceDiv);

            document.getElementById('new-service-form').reset();
        }

        function editService(button) {
            const form = button.parentElement;
            const inputs = form.querySelectorAll('input');

            if (button.textContent === 'Editar') {
                inputs.forEach(input => input.disabled = false);
                button.textContent = 'Salvar';
                button.classList.remove('edit-button');
                button.classList.add('save-button');
            } else {
                inputs.forEach(input => input.disabled = true);
                button.textContent = 'Editar';
                button.classList.remove('save-button');
                button.classList.add('edit-button');
            }
        }

        function deleteService(button) {
            const serviceDiv = button.parentElement.parentElement;
            servicesList.removeChild(serviceDiv);
        }
    </script>
</body>
</html>
